<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <style>
        .done {
            text-decoration: line-through;
        }
        .red {
            color: red;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container" style="text-align:center">
          <h1 class="display-4" style="margin-bottom: 10px">Todo List</h1>
            <input id="add" type="text" placeholder="New Task">
            <button onclick = "addNewDiv()">click to add your item</button>
            <ul id="adding" style="list-style-type:none" class="list">
                <li style="margin-top: 20px">study</li>
            </ul>
        </div>
    </div>
    <p style="text-align: center">Cross items off the list after you complete them!</p>
</body>
<script src="js-intermediate.js"></script>
</html>
